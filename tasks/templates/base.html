<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מנהל משימות</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav { background: #f0f0f0; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'index' %}">דף הבית</a> |
        {% if user.is_authenticated %}
            <span>שלום, {{ user.username }}!</span>
            <a href="{% url 'admin:index' %}">(ניהול)</a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
    {% csrf_token %}
    <button type="submit" style="background: none; border: none; padding: 0; color: #007bff; text-decoration: underline; cursor: pointer; font: inherit;">
        (התנתקות)
    </button>
</form>
        {% else %}
            <a href="{% url 'login' %}">התחברות</a>
        {% endif %}
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
